    <meta charset="UTF-8">

    <title>登录 - 京享购物商城</title>

    <div class="login-container">
        <div class="login-header">
            <h1><a href="index.html">京东<span class="logo-highlight">购物</span></a></h1>
            <p>欢迎登录京东购物商城</p>
        </div>
        
        <div class="login-box">
            <div class="login-tabs">
                <button class="login-tab active" data-type="password">密码登录</button>
                <button class="login-tab" data-type="sms">短信登录</button>
            </div>
            
            <!-- 密码登录表单 -->
            <form id="password-login-form" class="login-form active">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> 用户名/邮箱/手机号
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名、邮箱或手机号">
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="请输入密码">
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span>记住登录状态</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn-login">登录</button>
            </form>

                    </label>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="请输入手机号">
                    <div class="error-message" id="phone-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="sms-code">
                        <i class="fas fa-sms"></i> 短信验证码
                    </label>
                    <div class="sms-input">
                        <input type="text" id="sms-code" name="sms-code" required 
                               placeholder="请输入6位验证码">
                        <button type="button" class="btn-send-sms" id="send-sms">
                            获取验证码

                    </div>

                </button>

                    <i class="fab fa-qq"></i> QQ登录
                </button>
                <button class="btn-social weibo">
                    <i class="fab fa-weibo"></i> 微博登录
                </button>
            </div>
            
            <div class="login-footer">
                还没有账号？ <a href="register.html">立即注册</a>
            </div>
        </div>
        
        <div class="login-features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>安全可靠</h3>
                <p>采用银行级加密技术，保障账户安全</p>
            </div>
            <div class="feature">

            <div class="feature">
                <i class="fas fa-headset"></i>
                <h3>客服支持</h3>
                <p>7×24小时在线客服，随时为您服务</p>
            </div>
        </div>
    </div> -->
